<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Weather Dashboard</title>
    </head>
    <body class="container">
        <header class="row">
            <div class="col-12 bg-info rounded mt-2 mb-2">
                <h1 class="text-center text-light">Weather Dashboard</h1>
            </div>
        </header>

        <main class="row">
            <!-- search box & history -->
            <section class="col-4">
                <!-- search box -->
                <div class="card p-2">
                    <h3 class="card-title my-2">Search for a City:</h3>
                    <form class="card-body" id="city-search">
                        <input id="city" name="city" type="text" placeholder="City Name" class="col-12" />
                        <button type="submit" class="btn btn-info col-12 mt-2">Find</button>
                    </form>
                </div>
                <!-- search history -->
                <div id="history"></div>
            </section>
            <!-- weather display -->
            <div class="col-8">
                <!-- today's weather -->
                <section id="today" class="row"></section>
                <!-- 5 day forecast -->
                <section id="forecast" class="row"></section>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
